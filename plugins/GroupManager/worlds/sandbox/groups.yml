# Group inheritance
#
# Any inherited groups prefixed with a g: are global groups
# and are inherited from the GlobalGroups.yml.
#
# Groups without the g: prefix are groups local to this world
# and are defined in the this groups.yml file.
#
# Local group inheritances define your promotion tree when using 'manpromote/mandemote'

groups:
  Default:
    default: true
    permissions:
    - -bukkit.command.kill
    - -autoitem.replaceon.place
    - essentials.gamemode
    - essentials.gamemode.self
    - essentials.gm
    - essentials.gm.self
    - essentials.home
    - essentials.itemdb
    - essentials.msg
    - plotme.limit.3
    - plotme.use
    - plotme.use.add
    - voxelsniper.*
    - voxelsniper.sniper
    - vsr.plotme
    - worldedit.*
    inheritance:
    - g:groupmanager_default
    - g:bukkit_default
    - g:essentials_default
    - g:towny_default
    info:
      prefix: '&f[&6Sandbox&f] &f'
      build: false
      suffix: ''
  Owner:
    default: false
    permissions:
    - -vanish.*
    - '*'
    inheritance:
    - admin
    info:
      prefix: '&4'
      build: true
      suffix: ''
  Builder:
    default: false
    permissions: []
    inheritance:
    - default
    - g:essentials_builder
    - g:towny_builder
    info:
      prefix: '&2'
      build: true
      suffix: ''
  Moderator:
    default: false
    permissions:
    - -essentials.afk.auto
    - chestcommands.open.arenawarps.yml
    - chestcommands.open.biomewarps.yml
    - chestcommands.open.nav.yml
    - chestcommands.open.spawnwarps.yml
    - coreprotect.command.inspect
    - coreprotect.command.lookup
    - coreprotect.inspect
    - coreprotect.lookup
    - cpantixray.use
    - essentials.chat.color
    - essentials.enderchest
    - essentials.enderchest.others
    - essentials.ext
    - essentials.fly
    - essentials.fly.safelogin
    - essentials.gc
    - essentials.home.others
    - essentials.invsee
    - essentials.jail
    - essentials.jail.*
    - essentials.jails
    - essentials.joinfullserver
    - essentials.kick
    - essentials.msg.color
    - essentials.mute
    - essentials.seen
    - essentials.sethome.multiple.unlimited
    - essentials.socialspy
    - essentials.sudo
    - essentials.tempban
    - essentials.thru
    - essentials.togglejail
    - essentials.togglejail.offline
    - essentials.top
    - essentials.tp
    - essentials.tp.others
    - essentials.tphere
    - essentials.tpo
    - essentials.vanish
    - essentials.whois
    - griefprevention.claimslistother
    - griefprevention.ignoreclaims
    - griefprevention.visualizenearbyclaims
    - group.mod
    - groupmanager.listgroups
    - groupmanager.mangcheckp
    - groupmanager.manglistp
    - groupmanager.manucheckp
    - groupmanager.manulistp
    - groupmanager.manwhois
    - mcmmo.chat.adminchat
    - nocheatplus.command.notify
    - nocheatplus.notify
    - sht.admin
    - skript.warn
    inheritance:
    - default
    info:
      prefix: '&r&f[&9MOD&r] '
      build: true
      suffix: ''
  Admin:
    default: false
    permissions: []
    inheritance:
    - moderator
    - g:groupmanager_admin
    - g:bukkit_admin
    - g:essentials_admin
    - g:towny_admin
    - g:vanish_admin
    info:
      prefix: '&c'
      build: true
      suffix: ''
