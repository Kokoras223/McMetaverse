Modes:
  QuestionMode:
    BroadcastQuestionAnswer: '&e[&aTryMe&e] &cCorrect answer was: &6[answer]'
    QuestionColor: '&2'
    QuestionModeStoped: '&cQuestion mode stopped!'
    QuestionModeStarted: '&2Question mode started!'
  FlashMode:
    BroadcastFlashAnswer: '&6[player] &ewins after only &6[time] &eseconds! &cCorrect
      answer was: &6[answer]'
    FlashQuestion: '&eType "&6[string]&e" first to win!'
    FlashModeStoped: '&cFlash mode stopped!'
    FlashModeStarted: '&2Flash mode started!'
  DecodeMode:
    # Possible variables: [player] [answer] [time]
    BroadcastDecodeAnswer: '&6[player] &ewins after only &6[time] &eseconds! &cCorrect
      answer was: &6[answer]'
    DecodeQuestion: '&eDecode &6[string] &efirst to get a reward!'
    DecodeModeStoped: '&cDecode mode stopped!'
    DecodeModeStarted: '&2Decode mode started!'
  MathMode:
    BroadcastMathAnswer: '&6[player] &ewins after only &6[time] &eseconds! &cCorrect
      answer was: &6[answer]'
    MathQuestion: '&eSolve &6[string] &efirst to get a reward!'
    MathModeStoped: '&2Math mode stopped!'
    MathModeStarted: '&2Math mode started!'
InfoLines:
  SeparatorLines: '&2*************************************************************'
  SeparatorLinesNotRunning: '&2************************ &cNot running &2************************'
  TotalQuestions: '&2Total Questions: &6[TotalQuestions]'
  QuestionCategory: '&2Category: &6[CurrentCategory]'
  QuestionId: '&2QuestionId: &6[QuestionId]'
  Question: '&2Question: &c[Question]'
  Answers: '&2Answers: '
  AnswerList: '&3- &6[answer]'
  NoAnswers: '&4No answers'
  QuestionDontExist: '&cQuestion with this id does not exist!'
  Answered: '&2Answered: &c[TrueOrFalse]'
  UntilNextQuestion: '&2Until next question: &c[Seconds]'
  UntilNextString: '&2Until next string: &c[Seconds]'
  UntilNextCode: '&2Until next code: &c[Seconds]'
  UntilNextEquation: '&2Until next equation: &c[Seconds]'
  CurrentQuestion: '&2Current question: &c[CurrentQuestion]'
  CurrentString: '&2Current string: &c[CurrentString]'
  CurrentCode: '&2Current string to decode:&c [CurrentCode]'
  CurrentEquation: '&2Current equation:&c [CurrentCode]'
  TimeLeftString: '&2Time left for answer: &c[Seconds]'
HelpPage:
  Player:
    BasicCommands:
    - '&6/tryme help&2 - Shows this page'
    - '&6/tryme &2- Shows current question information'
    Extra:
    - '&6/answ &2- Answers into question with command'
    - '&6/answer &2- Answers into question with command'
  Admin:
  - '&6********************** Admin commands ***********************'
  - '&6/tryme qmode [Category/all]&2 - Starts question mode by given category'
  - '&6/tryme fmode&2 - Starts flash mode'
  - '&6/tryme dmode&2 - Starts decode mode'
  - '&6/tryme stop&2 - Stops any running game mode'
  - '&6/tryme next&2 - Gives next question/string/code'
  - '&6/tryme info&2 - Shows detailed info about current question'
  - '&6/tryme info [Category] [QuestionId]&2 - Shows detailed info about chosen question
    by its id'
  - '&6/tryme top [number] [qmode/fmode/dmode/mmode] [answers/average/besttime] [asc/desc]&2
    - Shows top list by given number, game mode, data area and sorting order (all
    optional)'
  - '&6/tryme add&2- Starts the add new question wizard'
  - '&6/tryme delete [Category] [QuestionId]&2 - Deletes question by id'
  - '&6/tryme delete [Category] [QuestionId] [AnswersNumber]&2 - Deletes questions
    answer by given number'
  - '&6/tryme edit [Category] [QuestionId]&2 - Starts wizard for question editing'
  - '&6/tryme sign create [qmode/fmode/dmode/mmode] [answers/average/besttime] [asc/desc]&2
    - Creates given number top list signs by game mode and given order'
  - '&6/tryme sign delete&2 - Removes top list sign'
  - '&6/tryme sign update&2 - Manualy updates top list signs'
  - '&6/tryme sheduler start&2 - Starts sheduler'
  - '&6/tryme sheduler stop&2 - Stops sheduler'
  - '&6/tryme convert&2 - Converts flat file to Mysql'
  - '&6/tryme reload&2 - Reloads all config files'
