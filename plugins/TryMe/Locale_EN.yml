  QuestionId: '&2QuestionId: &6[QuestionId]'
  Question: '&2Question: &c[Question]'
  Answers: '&2Answers: '
  AnswerList: '&3- &6[answer]'
  NoAnswers: '&4No answers'
  QuestionDontExist: '&cQuestion with this id does not exist!'
  Answered: '&2Answered: &c[TrueOrFalse]'
