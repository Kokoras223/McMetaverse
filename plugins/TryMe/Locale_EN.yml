HelpPage:
  Player:
    BasicCommands:
    - '&6/tryme help&2 - Shows this page'
    - '&6/tryme &2- Shows current question information'
    Extra:
    - '&6/answ &2- Answers into question with command'
    - '&6/answer &2- Answers into question with command'
  Admin:
  - '&6********************** Admin commands ***********************'
  - '&6/tryme qmode&2 - Starts question mode'
  - '&6/tryme fmode&2 - Starts flash mode'
  - '&6/tryme dmode&2 - Starts decode mode'
  - '&6/tryme next&2 - Gives next question (works for all modes)'
  - '&6/tryme info&2 - Shows detailed info about current question'
  - '&6/tryme info [QuestionId]&2 - Shows detailed info about chosen question by its
    id'
  - '&6/tryme top [number] [questions/flash/decode] [answers/average/best] [asc/desc]&2
    - Shows top list by given number, game mode, data area and sorting order (all
    optional)'
  - '&6/tryme add&2- Starts the add new question wizard'
  - '&6/tryme delete [QuestionId]&2 - Deletes question by id'
  - '&6/tryme delete [QuestionId] [AnswersNumber]&2 - Deletes questions answer by
    given number'
  - '&6/tryme edit [QuestionId]&2 - Starts wizard for question editing'
  - '&6/tryme sign create [quantity] [questions/flash/decode] [asc/desc]&2 - Creates
    given number top list signs by game mode and given order'
  - '&6/tryme sign delete&2 - Removes top list sign'
  - '&6/tryme sign update&2 - Manualy updates top list signs'
  - '&6/tryme start&2 - Starts automatic quiz'
  - '&6/tryme stop&2 - Stops automatic quiz'
  - '&6/tryme sheduler start&2 - Starts scheduler'
  - '&6/tryme sheduler stop&2 - Stops scheduler'
  - '&6/tryme convert&2 - Converts flat file to Mysql'
  - '&6/tryme reload&2 - Reloads all config files'
ChatMode: '&4Sorry, cannot answer while in chat mode!'
