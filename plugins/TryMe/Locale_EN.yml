  UntilNextString: '&2Until next string: &c[Seconds]'
  UntilNextCode: '&2Until next code: &c[Seconds]'
  CurrentQuestion: '&2Current question: &c[CurrentQuestion]'
  CurrentString: '&2Current string: &c[CurrentString]'
