# EnableOnStartup - Do you want Quiz to start with server 
# Interval - Interval betwen questions in seconds
# TopCount - How big is Top list should be. This will mean max number you can check with /TryMe top [number] it wont effect smaller numbers like /TryMe top 5
# UseScheduler - Do you want to use sheduler for your server 
# SchedulerInterval - How often to check for schedule in seconds. Keep it at 60 sec if you dont care about seconds :)
# UseChatAnswer - Do you want to use option to answer just by tiping into chat
# UseCommandAnswer - Do you want to use coomands to answer into questions (no spam into chat)
# UseFireworks - Do you want to use random fireworks after correct answer
# ###### Chat ######
# ShowChatAnswer - Do you want to show players original message into chat
# BroadcastCorrectAnswer - do you want o to broadcast custom message with correct answer
# ###### Titles ######
# ShowTitle - Do you want to show Title
# ShowSubtitle - Do you want to Show SubTitle
# ShowActionBar - Do you want to Show ActionBar
# FadeInTicks - How fast you want for text to apear in ticks (do not applay for action bars)
# StayInTicks - How long you want to keep title visible in ticks (do not applay for action bars)
# FadeOutInTicks - How fast text shold disapear in ticks (do not applay for action bars)

