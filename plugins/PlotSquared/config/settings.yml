version: 3.0.6
clear:
  auto:
    threshold: 1
    calibration:
      changes_sd: 64
      variety_sd: 1
      faces_sd: 32
      air: 0
      faces: 2
      changes: 1
      data_sd: 1
      variety: 1
      air_sd: 0
      data: 32
    clear-interval-seconds: 120
    days: 365
    enabled: false
  fastmode: false
  'on':
    ban: false
uuid:
  read-from-disk: false
  use_sqluuidhandler: false
claim:
  max-auto-area: 4
chunk-processor:
  max-entities: 512
  enabled: false
  max-blockstates: 4096
  disable-physics: false
max_plots: 127
console:
  color: true
clusters:
  enabled: false
kill_road_mobs: false
confirmation:
  unlink: true
  delete: true
  clear: true
metrics: true
protection:
  redstone:
    disable-offline: false
  tnt-listener:
    enabled: false
  piston:
    falling-blocks: true
plotme-alias: false
update-notifications: true
worldedit:
  max-volume: 500000
  max-iterations: 1000
  enable-for-helpers: false
  blacklist:
  - cs
  - .s
  - restore
  - snapshot
  - delchunks
  - listchunks
  require-selection-in-mask: true
chat:
  fancy: true
comments:
  notifications:
    enabled: false
mob_pathfinding: true
cache:
  ratings: true
  permissions: false
UUID:
  force-lowercase: false
  offline: false
titles: true
global_limit: false
schematics:
